<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .green-background {
      background-color: green;
    }
  </style>
    <title>Document</title>
</head>
<body>

  <a href="https://example.com">Link 1</a>
  <a href="http://example.com">Link 2</a>
  

  <h2 class="head">header1</h2>
  <h2 class="head">header2 <span class="inner">inner elem1</span></h2>
  <h2>header3</h2>
  <h2 class="head">header4<span>inner elem2</span></h2>
  <h2>header5</h2>
  

  <h3>header1</h3>
  <div>text1</div>
  <h3>header2</h3>
  <div>text2</div>
  

  <input type="checkbox" id="checkbox1">
  <input type="checkbox" id="checkbox2">
  <input type="checkbox" id="checkbox3">
  <input type="checkbox" id="checkbox4">
  <input type="checkbox" id="checkbox5">
  <input type="checkbox" id="checkbox6">

  <script>
    $(document).ready(function() {
      
      $('a[href^="https://"]').attr('target', '_blank');
      
      
      $('.head').css('background-color', 'green');
      $('.head .inner').css('font-size', '35px');
      
      
      $('h3 + div').each(function() {
        $(this).insertBefore($(this).prev('h3'));
      });
      
      
      $('input[type="checkbox"]').on('change', function() {
        if ($('input[type="checkbox"]:checked').length >= 3) {
          $('input[type="checkbox"]').prop('disabled', true);
        }
      });
    });
  </script>
</body>
</html>
